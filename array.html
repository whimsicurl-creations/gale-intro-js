<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Working with Arrays</title>
</head>
<body>

<script>
    // Create an array with color names
    var color = ['red', 'green', 'blue', 'yellow', 'orange', 'black', 'white']
    // Show alert box with length of the array
    alert(color.length);
    // Show all array elements
    alert(color);
    // Sort array elements
    color.sort();
    // Show sorted array elements
    alert(color);
    // Reverse the sort order
    color.reverse();
    // Show reversed sort order
    alert(color);
</script>
</body>
</html>
