<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Array</title>
</head>
<body>
    <button id='show' onclick='showColors()'>Show Colors</button>

<script>
    var colors = ['Red', 'Green', 'Blue'];

    function showColors() {
        for (var i = 0; i < colors.length; i++) {
            //With each pass through the loop, use one color name in code and text.
            document.write("<p style='color:" + colors[i] + "'>" + colors[i] + "</p>")
        }
    }

</script>
    
</body>
</html>
