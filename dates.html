    <script>

        //var name2 = new Date(datestring);

        // store current date time
        var today = new Date();
        // store dates and times using different syntaxes
        var birthday = new Date(1985, 3, 17);
        var halloween = new Date("October 31 2001");
        var valentines = new Date("February 14 1979 17:30:00");
        // display date time values on the page on separate lines
        document.write(today);
        document.write("<br>");
        document.write(birthday);
        document.write("<br>");
        document.write(halloween);
        document.write("<br>");
        document.write(valentines);

    </script>
