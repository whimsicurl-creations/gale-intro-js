<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For Loop</title>
</head>
<body>
<script>
    for (var i = 100; i >= 10; i -= 10) {
        document.write(i + '<br>');
    }
</script>
</body>
</html>
