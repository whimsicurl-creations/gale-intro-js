<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive If</title>
</head>
<body>
    <!-- Ask for age -->
    Type your age:
    <input type="text" id="txtAge" style="width:25px" autofocus>
    then click Go
    <button onclick="showFare()">Go</button>
    <!-- Empty paragraph named fare will get content from JavaScript -->
    <p id="fare"></p>
    <script>
        // show the fare when called
        function showFare() {
            // get the fare from the txtAge textbox
            var age = document.getElementById('txtAge').value;
            // create an empty string variable named msg
            var msg = "";
            // if they didn't enter a number (is Not a Number), ask for one
            if (isNaN(age) || age == "") {
                msg = "Please enter a number";
            }
            // if age is less than or equal to 12, child fare
            else if (age <= 12) {
                msg = "Child fare";
            }
            // age 13 to 59 is adult fare
            else if (age > 12 && age < 60) {
                msg = "Adult fare";
            }
            // must be 60 or more if none of above are true
            else {
                msg = "Senior discount";
            }
            // put the msg text inside the paragraph named far, using the innerHTML property
            document.getElementById('fare').innerHTML = msg;
        }
    </script>
    
</body>
</html>
