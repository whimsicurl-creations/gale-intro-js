<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Numbers</title>
</head>
<body>
    <script>
        // store a number
        var qty = 5;
        // store a number
        var price = 4.99;
        // multiply two numbers and store result in variable
        var subtotal = qty * price;
        // show multiplication result
        document.write(subtotal);
        // type in a line break tag
        document.write("<br>");
        // show multiplication restult with 2 decimal places
        document.write(subtotal.toFixed(2));
    </script>
</body>
</html>
