<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Photo Carousel</title>
    <style>
    /* CSS code for styling images */
    .carousel {
        text-align: center;
    }
    #bigpic {
        height: 400px;
    }
    .thumbs img {
        height: 75px;
    }
    img:hover {
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="img/image01.jpg" alt="" id="bigpic">
        <div class="thumbs">
            <img src="pix3/LeftArrow.png" alt="Previous" onclick="calcslide(-1)">
            <img src="img/image01.jpg" alt="" onclick="showbig(this.src)">
            <img src="img/image02.jpg" alt="" onclick="showbig(this.src)">
            <img src="img/image03.jpg" alt="" onclick="showbig(this.src)">
            <img src="img/image04.jpg" alt="" onclick="showbig(this.src)">
            <img src="img/image05.jpg" alt="" onclick="showbig(this.src)">
            <img src="img/image06.jpg" alt="" onclick="showbig(this.src)">
            <img src="img/image07.jpg" alt="" onclick="showbig(this.src)">
            <img src="img/image08.jpg" alt="" onclick="showbig(this.src)">
            <img src="img/image09.jpg" alt="" onclick="showbig(this.src)">
            <img src="img/image10.jpg" alt="" onclick="showbig(this.src)">
            <img src="pix3/RightArrow.png" alt="Next" onclick="calcslide(1)">
        </div> <!-- End thumbs -->
    </div> <!-- End carousel -->
    <script>
        // Max number of images
        var maximages = 10;
        // Beginning of path location for images
        var startpath = "img/image";
        // Filename extension for images
        var extension = ".jpg";

        // Show clicked image in bigpic spot
        function showbig(pic) {
            document.getElementById('bigpic').src = pic;
        }

        // Calculate which image to show depending on whether x is 1 or -1
        function calcslide(x) {
            // Get current image filename
            var currentimage = document.getElementById('bigpic').src;
            // Locate file name extension
            var dotat = currentimage.indexOf(extension);
            // Grab two digits before file extension
            var stringnumber = currentimage.substr(dotat - 2, 2);
            // Convert string to number and add x
            var nextnum = parseInt(stringnumber) + x;
            // If nextnum is less than 1, wrap around to max images
            if (nextnum < 1) {
                nextnum = maximages;
            }
            // If nextnum is greater than maximages, wrap around to 1
            if (nextnum > maximages) {
                nextnum = 1;
            }
            // Create two-digit string from number (leading zero if less than 10)
            var twodigitnum = ('0' + nextnum).slice(-2);
            // Create new file name from two-digit string
            var showing = startpath + twodigitnum + extension;
            showbig(showing);
        }
    </script>
</body>
</html>
