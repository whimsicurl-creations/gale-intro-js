<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sound FX</title>
</head>
<body>
    <button onclick="playsound()">Sample</button>
    
<script>
    // If site can handle audio, run code in curly braces, otherwise ignore code
    if (window.HTMLAudioElement) {
        // create audio element that isn't visible on the page
        var player = document.createElement('audio');
        //check if browser can play MP3
        //use player.canPlayType('audio/ogg; codecs="vorbis"') for OGG
        if (player.canPlayType('audio/mpeg').length > 0) {
            //code for MP3 file goes here
            player.setAttribute('src', 'sounds/whoosh.mp3');
        }
        if (player.canPlayType('audio/ogg; codecs="vorbis"').length > 0) {
            //code for OGG file goes here
        player.setAttribute('src', 'sounds/whoosh.ogg');
        }
        //this function only runs when called
        //it plays the sound file in the player, if the player exists
        function playsound() {
            if (window.player) {
                player.play();
            }
        }
    }
</script>
</body>
</html>
