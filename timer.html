<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <script>
        // Set timing interval to global variable name
        var clock = setInterval('showtime()', 1000);
        // Function to display current time on the page
        function showtime() {
            var now = new Date();
            var time = now.toLocaleTimeString();
            document.getElementById('ptime').innerHTML = time;
        }
    </script>
</head>
<body>
    <!-- Paragraph with an ID to show the time -->
    <p id='ptime'></p>
</body>
</html>
